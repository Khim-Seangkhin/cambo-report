<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <nav class="navbar">
        <div class="nav-box">
            <a href="#" class="logo">
                <img class="logo" src="https://cambo-report.com/assets/img/cambo-logo.png" alt="">
            </a>
            <ul class="menu">
                <li>
                    <a class="search-btn search-btn-one">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li>
                    <a href="#">វីដេអូ</a>
                </li>
                <li>
                    <a href="#">ថេប្លេត-កុំព្យូទ័រ</a>
                </li>
                <li>
                    <a href="#">ភាពយន្ដ</a>
                </li>
                <li>
                    <a href="#">ទូសព្ទ</a>
                </li>
                <li>
                    <a href="#">ចំណេះដឹងទូទៅ</a>
                </li>
            </ul>
            <div class="search-btn search-btn-two">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="menu-btn" class="fa-solid fa-bars">
                <i ></i>
            </div>
        </div>
        <div class="overlay">
            <div class="search-box">
                <div class="search-item">
                    <input type="text" name="" id="" placeholder="ស្វែងរក...">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- script js -->
     <script>
        const btn = document.getElementById('menu-btn');
        const menu = document.querySelector('.menu');
        const search = document.querySelectorAll('.search-btn');
        const overlay = document.querySelector(".overlay")
        const close = document.querySelector(".search-item > i")

        btn.addEventListener('click', function() {
            menu.classList.toggle('active');
            btn.classList.toggle('fa-xmark');
        })
        search.forEach(function(e) {
            e.addEventListener("click", function() {
                overlay.classList.add("active")
            })
        });

        close.addEventListener("click", function() {
            overlay.classList.remove("active")
        })
     </script>
</body>
</html>
